<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutBg" x1="0" y1="0" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F8FAFC"/>
    </linearGradient>
    <linearGradient id="aboutAccent" x1="0" y1="0" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1E3A8A" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#0F766E" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="aboutShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#0F172A" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1200" height="900" rx="40" fill="url(#aboutBg)"/>

  <!-- Background decorative elements -->
  <circle cx="200" cy="200" r="100" fill="url(#aboutAccent)" opacity="0.4"/>
  <circle cx="1000" cy="700" r="120" fill="url(#aboutAccent)" opacity="0.3"/>
  <ellipse cx="1100" cy="150" rx="60" ry="90" fill="#1E3A8A" fill-opacity="0.06"/>

  <!-- Main clinic illustration -->
  <g filter="url(#aboutShadow)">
    <!-- Modern clinic building -->
    <rect x="160" y="220" width="880" height="500" rx="36" fill="white" stroke="#0F172A" stroke-opacity="0.12" stroke-width="2"/>
    
    <!-- Building facade -->
    <rect x="200" y="260" width="800" height="420" rx="28" fill="#F8FAFC" stroke="#0F172A" stroke-opacity="0.08"/>
    
    <!-- Windows -->
    <rect x="240" y="300" width="140" height="160" rx="16" fill="white" stroke="#1E3A8A" stroke-opacity="0.15"/>
    <rect x="400" y="300" width="140" height="160" rx="16" fill="white" stroke="#0F766E" stroke-opacity="0.15"/>
    <rect x="560" y="300" width="140" height="160" rx="16" fill="white" stroke="#1E3A8A" stroke-opacity="0.15"/>
    <rect x="720" y="300" width="140" height="160" rx="16" fill="white" stroke="#0F766E" stroke-opacity="0.15"/>
    
    <!-- Window details -->
    <rect x="260" y="320" width="100" height="120" rx="12" fill="#E0F2FE" fill-opacity="0.40"/>
    <rect x="420" y="320" width="100" height="120" rx="12" fill="#CCFBF1" fill-opacity="0.40"/>
    <rect x="580" y="320" width="100" height="120" rx="12" fill="#E0F2FE" fill-opacity="0.40"/>
    <rect x="740" y="320" width="100" height="120" rx="12" fill="#CCFBF1" fill-opacity="0.40"/>
    
    <!-- Entrance -->
    <rect x="480" y="500" width="240" height="160" rx="20" fill="#1E3A8A" fill-opacity="0.08"/>
    <rect x="500" y="520" width="200" height="120" rx="16" fill="white"/>
    <rect x="520" y="540" width="160" height="80" rx="12" fill="#F8FAFC"/>
    
    <!-- Door handle -->
    <circle cx="640" cy="580" r="6" fill="#1E3A8A" fill-opacity="0.30"/>
    
    <!-- Clinic sign -->
    <rect x="520" y="240" width="160" height="40" rx="20" fill="#1E3A8A" fill-opacity="0.20"/>
    <rect x="540" y="250" width="120" height="20" rx="10" fill="white"/>
  </g>

  <!-- Professional team illustration -->
  <g filter="url(#aboutShadow)" transform="translate(200, 500)">
    <!-- Doctor figure -->
    <circle cx="150" cy="80" r="35" fill="#F8FAFC" stroke="#0F172A" stroke-opacity="0.12"/>
    <circle cx="150" cy="80" r="28" fill="white"/>
    <circle cx="150" cy="75" r="12" fill="#1E3A8A" fill-opacity="0.15"/>
    
    <!-- Body -->
    <rect x="120" y="115" width="60" height="100" rx="30" fill="#F8FAFC" stroke="#0F172A" stroke-opacity="0.10"/>
    <rect x="130" y="125" width="40" height="80" rx="20" fill="white"/>
    
    <!-- Medical coat -->
    <path d="M120 115 L180 115 L175 200 L125 200 Z" fill="#E0F2FE" fill-opacity="0.30"/>
    
    <!-- Stethoscope -->
    <circle cx="140" cy="140" r="8" fill="#1E3A8A" fill-opacity="0.25"/>
    <path d="M140 140 Q160 160 180 140" stroke="#1E3A8A" stroke-opacity="0.30" stroke-width="3" fill="none"/>
  </g>

  <!-- Modern equipment -->
  <g filter="url(#aboutShadow)">
    <rect x="600" y="520" width="200" height="140" rx="20" fill="white" stroke="#0F172A" stroke-opacity="0.10"/>
    <rect x="620" y="540" width="160" height="100" rx="16" fill="#F8FAFC"/>
    
    <!-- Equipment screen -->
    <rect x="640" y="560" width="120" height="60" rx="12" fill="#1E3A8A" fill-opacity="0.15"/>
    <rect x="650" y="570" width="100" height="40" rx="8" fill="white"/>
    
    <!-- Buttons -->
    <circle cx="680" cy="640" r="6" fill="#0F766E" fill-opacity="0.30"/>
    <circle cx="700" cy="640" r="6" fill="#1E3A8A" fill-opacity="0.30"/>
    <circle cx="720" cy="640" r="6" fill="#0F766E" fill-opacity="0.30"/>
  </g>

  <!-- Trust indicators -->
  <g opacity="0.20">
    <rect x="800" y="580" width="120" height="60" rx="12" fill="#1E3A8A"/>
    <circle cx="860" cy="610" r="15" fill="white"/>
    <path d="M850 610 L858 618 L870 600" stroke="#1E3A8A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
